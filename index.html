<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirsty Crow Online Video Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="container">
        <h1>Thirsty Crow Online Video Recorder</h1>
        <p>Welcome to the Thirsty Crow Online Video Recorder. Capture your screen and camera feed effortlessly and download the recordings directly.</p>
        <canvas class="videopreview" id="videocanvas"></canvas>
        <div class="button-container">
            <button id="startbtn">START CAMERA</button>
            <button id="recordbtn">START RECORDING</button>
            <button id="sharescreen">START SHARING SCREEN</button>
        </div>
        <div class="ad-container">
            <!-- Left Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" <!-- Replace with your AdSense client ID -->
                data-ad-slot="1234567890" <!-- Replace with your AdSense ad slot ID -->
                data-ad-format="auto"></ins>
            <!-- Right Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="0987654321"
                data-ad-format="auto"></ins>
        </div>
        <!-- Bottom Ad -->
        <div class="bottom-ad">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="1122334455"
                data-ad-format="auto"></ins>
        </div>
    </div>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="./myMixer.js"></script>
</body>
</html>
